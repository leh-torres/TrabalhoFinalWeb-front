<div class="container">
    <div class="card-header d-flex flex-row " >
        <b class="flex-grow-1"><a href=""><span class="material-icons"><span class="material-icons">arrow_back</span></span> </a></b>        
        <b class="">CADASTRO - ONLY CHAT</b>
      </div>
    <form class="card-header">
        <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" placeholder="Nome Completo" required [(ngModel)]='dadosCadastro.nome'>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" placeholder="Exemplo@gmail.com" required [(ngModel)]="dadosCadastro.email">
        </div>
        <div class="form-group">
          <label>Link para imagem de perfil</label>
          <input type="text" class="form-control" placeholder="https://cdn.pixabay.com/photo/2016/03/31/19/58/avatar-1295429_960_720.png" required [(ngModel)]="dadosCadastro.linkImg">
        </div>
        <div class="form-group">
            <label>GÃªnero</label>
            <select class="form-control" required>
              <option *ngFor="let i of opcoesGenero" [(ngModel)]="dadosCadastro.genero" name="genero">{{i}}</option>
            </select>
          </div>
        
        <div class="form-group">
            <label>Senha</label>
            <input 
              required 
              type="password" 
              class="form-control" 
              [(ngModel)]="dadosCadastro.password" 
              name="password"
              >
        </div>
        <div class="form-group">
            <label>Confirmar senha</label>
            <input 
              type="password" 
              class="form-control" 
              [(ngModel)]="dadosCadastro.confirm_password" 
              name="confirm_password"
              required>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-1" (click)="validar()">Cadastre-se</button>
      </form>
</div>
